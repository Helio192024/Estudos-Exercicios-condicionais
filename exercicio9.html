<script type="text/javascript">


    //9. Conversor de Temperatura
    //Solicite um programa que converta graus Celsius para Fahrenheit.
    //Fórmula de conversor: F = C x 1,8 + 32
    //Exemplo:
    //Entrada: 25°C
    //Saída: 25°C equivalem a 77°F

    let graus = prompt("Digite quantos graus esta em sua cidade ?");
    let formula = graus * 1.8 + 32;

    document.write(" <h5> <b> A temperatura da <p> sua cidade convertida em </p> <p> Fahrenheit e igual a </h5> <h1> " + formula + " Em Fahrenheit. </b> </h1> </p>  ");


</script>
