<script type="text/javascript">
    //10. Verificador de Idade
    //Peça ao aluno para verificar se uma pessoa é maior de idade.
    //Exemplo:
    //Entrada: Idade: 16
    //Saída: Você é menor de idade.


    let Idade = prompt(" Olá digite sua Idade por favor no campo abaixo ");


    if (Idade < 18) {
        document.write("O número " + Idade + " é de Menor");
    }

    else {
        document.write("O número " + Idade + " é de Maior");

    }

</script>
