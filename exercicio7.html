<script type="text/javascript">

    //Número Positivo ou Negativo
    //Crie um programa que receba um número e informe se ele é positivo, negativo ou zero.
    //Exemplo:
    //Entrada: -3
    //Saída: O número é negativo.

    let camelo = prompt(" Digite um numero para ver se e positivo ou negativo :)")

    if (camelo >= 0) {
        document.write(" O número " + camelo + " é Positivo ! ");
        document.body.style.backgroundColor = "#FFFF00"
    }
    else {
        document.write(" O número " + camelo + " é Negativo ! ");
        document.body.style.backgroundColor = "#FF0000"
    }

</script>
