<script type="text/javascript">
 
    // Simule um sistema de notas que verifica se o aluno foi aprovado, reprovado ou está em recuperação.
    // A nota média é 7 e o corte de reprovação é 3.
     
    const media = 7;
    const reprovacao = 3;
     
    const nota = 6;
     
    if(nota >= media){
        document.write("Aprovado");
    }
    else if(nota >= reprovacao){
        document.write("Recuperação");
    }
    else{
        document.write("Reprovado");
    }
     
     
    </script>
